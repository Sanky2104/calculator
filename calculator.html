<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Calculator</title>
        <link href = "calculator.css" rel="stylesheet">
        <script src = "calculator.js"></script>
    </head>
    <body>
        <div id = "option" class = "center">
            <button class = "center" id = "add">Add</button>
            <button class = "center" id = "subtract">Subtract</button>
            <button class = "center" id = "multiply">Multiply</button>
            <button class = "center" id = "divide">Divide</button>
        </div>
        <div class = "center" id = "input">
            <form>
                <label>First Number: </label>
                <input type = "number" id = "first" autofocus>
                <br><br>
                <label>Second Number: </label>
                <input type = "number" id = "second">
            </form>
        </div>
        <div id = "result">
            <label>Result: </label>
            <label id = "res_label"></label>
            <br>
        </div>
    </body>
</html>
